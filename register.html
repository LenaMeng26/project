<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>
    <!-- header -->
    <div id="header">
        <!-- logo -->
        <div class="h-logo">
           <a href="./index.html" target="_blank" >
               <img src="https://p3.lefile.cn/product/adminweb/2019/01/14/4879b596-0b39-4534-bcc8-a50693fe825e.jpg" alt="lenovo.com.cn">
           </a>
       </div>
       <!-- 头部版心 -->
       <div class="h-bx"> 
           <!-- header-nav -->
           <div class="h-nav">
               <ul class="ul_nav">
                   <li class="lis">
                       <a href="./index.html">联想首页</a>
                   </li>
                   <li class="lis">
                       <a href="./store.html" target="_blank" >商城</a>
                   </li>
                   <li class="lis">
                       <a href="javascript:;"  >品牌</a>
                   </li>
                   <li class="lis">
                       <a href="javascript:;" >服务</a>
                   </li>
                   <li class="lis">
                       <a href="javascript:;" >社区</a>
                   </li>
                   <li class="lis">
                       <a href="javascript:;"  >门店</a>
                   </li>
               </ul>
           </div>
       </div>
       <!-- phone -->
       <div class="phone">
           <a href="javascript:;">
               <img src="https://p1.lefile.cn/product/adminweb/2019/01/18/c8f87ce8-1e14-4bb3-854e-f86af0f07072.png" >
           </a>
       </div>
   </div>
   <!-- 注册表格 -->
   <div id="content">
        <div class="content-table">
            <div class="c-title">注册联想会员</div>
            <div class="c-input">
                <input type="text" placeholder="请输入手机号" name="userPhone" class="userPhone item">
                <span class="uSpan"></span>
                <input type="password" placeholder="密码由8-20位字母、数字和符号组合" name="userPsd" class="userPsd item">
                <span class="pSpan"></span>
                <input type="password" placeholder="再次输入密码" name="ckUserPsd"class="ckUserPsd item">
                <span class='rpSpan'></span>
            </div>
            <div class="reg">
                <a class="reg" href="#">
                    立即注册
                </a>
            </div>
            <div class="reg-info">
                <span class="reg-rules">
                    注册账号即表示您同意并愿意遵守联想 
                    <a href="#">使用条款</a>
                    和
                    <a href="#">隐私权政策</a>
                </span>
                <p class="reg-login">
                    <span class="reg-user">
                        已有账号
                        <a href="./login.html">
                            点此登录>
                        </a>
                    </span>
                    <span class="reg-company">
                        <a href="#">
                            企业会员注册>
                        </a>
                    </span>
                </p>
            </div>
        </div>
   </div>
   <script src="./jquery/jquery-2.2.4.js"></script>
   <script src="./layui/layui.js"></script>
   <script src="./js/lib.js"></script>
   <script src="./js/register.js"></script>
   <script src="./js/ajax.js"></script>
  
</body>
</html>
